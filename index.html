<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>

  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
          porto<span>folio</span>
        </div>
        <div class="links">
          <div
            class="link"
            data-aos="fade-down"
            data-aos-duration="1500"
            data-aos-delay="100"
          >
            <a href="#">Nazar</a>
          </div>
          <div
            class="link"
            data-aos="fade-down"
            data-aos-duration="1500"
            data-aos-delay="200"
          >
            <a href="#about">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-down"
            data-aos-duration="1500"
            data-aos-delay="300"
          >
            <a href="#skills">Skills</a>
          </div>
          <div
            class="link"
            data-aos="fade-down"
            data-aos-duration="1500"
            data-aos-delay="400"
          >
            <a href="#portfolio">Portfolio</a>
          </div>
          <div
            class="link"
            data-aos="fade-down"
            data-aos-duration="1500"
            data-aos-delay="500"
          >
            <a href="#contact">Contact</a>
          </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
      </div>
    </nav>
    <section>
      <div class="main-container">
        <div class="image" data-aos="zoom-out" data-aos-duration="3000">
          <img src="main.png" alt="Profile Picture" />
        </div>
        <div class="content">
          <h1
            data-aos="fade-left"
            data-aos-duration="1500"
            data-aos-delay="700"
          >
            Hey I'm <span>Nazar</span>
          </h1>
          <div
            class="typewriter"
            data-aos="fade-right"
            data-aos-duration="1500"
            data-aos-delay="900"
          >
            I'm a <span class="typewriter-text"></span><label for="">|</label>
          </div>
          <p
            data-aos="flip-down"
            data-aos-duration="1500"
            data-aos-delay="1100"
          >
            Saya adalah seorang siswa SMK yang passionate dalam dunia
            pengembangan web. Saya memiliki pengalaman dalam HTML, CSS,
            JavaScript, serta framework seperti Vue.
          </p>
          <div class="social-links">
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1300"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1400"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1500"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1600"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <div
            class="btn"
            data-aos="zoom-in"
            data-aos-duration="1500"
            data-aos-delay="1800"
          >
            <button>Hire me</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <p>&copy; 2025 Nazar. All rights reserved.</p>
        <div class="footer-socials">
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script src="script.js"></script>
  </body>
</html>
